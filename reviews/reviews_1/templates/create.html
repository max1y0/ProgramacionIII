<!doctype html>
<html>
    <link
        rel="stylesheet"
        type="text/css"
        href="{{ url_for('static',filename='css/style.css') }}"
    />
    <body>
        <div class="card">
            <form action="{{ url_for('user_reviews')}}">
                <label for="title">Película:</label>
                <input
                    class="box"
                    type="text"
                    id="title"
                    name="title"
                    required
                />

                <label for="review">Reseña:</label>
                <input
                    class="bigbox"
                    type="textarea"
                    id="review"
                    name="review"
                    required
                />

                <input class="button" type="submit" value="Agregar" />
            </form>
        </div>
    </body>
</html>
